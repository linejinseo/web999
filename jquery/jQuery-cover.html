    <style>
        @font-face {

        font-style: normal;
        }
        @font-face {

        * {

            margin: 0;
        }
        body {
            background: #e5e5e5;
        }
        #header {
            width: 100%;
            border-bottom: 2px solid #7b7b7b ;
            position: absolute;
            left: 0;
            top: 0;
        }
        .container {
            margin: 0 auto;
            width: 98%;
            max-width: 1200px;
            background: #e5e5e5;
        }
        #header .container {
            display: flex;
            justify-content: space-between;
            padding-top: 40px;
        }
        #header h1 {
            font-size: 24px;
            font-family: 'GmarketSansMedium';
        }
        #header p {
            font-size: 24px;
            font-family: 'GmarketSansLight';
        }
        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #main .text {
            margin-top: 5vh;
            font-size: 8vw;
            line-height: 1.2;
            text-align: center;
            /* text-transform: uppercase; */
            font-family: 'GmarketSansBold';
        }
        #main .text span {
            display: block;
            font-family: 'GmarketSansMedium';
        }

        #main .text  strong {
            display: block;
            color: #63d77d;
            font-size: 10vw;
        }
        #main .class {
            text-align: center;
            margin-top: 5vh;
            padding: 0 20%;
        }
        #main .class a {
            text-decoration: none;
            color: #7b7b7b;
            border: 1px solid #7b7b7b;
            border-radius: 50px;
            font-family: 'GmarketSansLight';
            padding: 8px 20px;
            font-size: 16px;
            line-height: 2.7;
        }
        #main .class a:hover {
            background: #000;
            color: #fff;
            border-color: #000;
        }
