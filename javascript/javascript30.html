<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        //for문을 이용해서 1~10까지 출력
        for(let i = 1; i <= 10; i++){
            document.write(i, "<br>");
        }
        document.write("<br>");
        
        //중첩 for문
        for(let i = 1; i <= 10; i++){
            for(let j = 1; j <= 10; j++){
                document.write(i, j , "<br>");
            }
        }
        //i = 1,  j = 1 
        //i = 1,  j = 2 
        //i = 1,  j = 3 
        //     .
        //     .
        //     .
        //i = 1,  j = 10
        //i = 2,  j = 1
        //i = 2,  j = 2
        //     .
        //     .
        //     .
        //i = 10, j = 10

        //구구단

        for(let i = 2; i <= 9; i++){
            for(let j = 1; j <= 9; j++){
                let sum = i * j
                document.write(i + "*" + j + "=" + sum , "<br>");
            }
        }
    </script>
</body>
</html>
